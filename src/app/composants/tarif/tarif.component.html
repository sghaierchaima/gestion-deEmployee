<div class="container mt-5">
    <div class="card p-4 mb-4 shadow-lg rounded-3">
      <h2 class="text-center mb-4">Gestion des Tarifs</h2>
  
      <!-- Formulaire d'ajout des tarifs -->
      <div class="mb-4">
        <input class="form-control mb-2" [(ngModel)]="newTarif.type_jour" placeholder="Type de jour (weekend ou jour ordinaire)" />
        <input class="form-control mb-2" [(ngModel)]="newTarif.tarif" placeholder="Tarif" />
        <button class="btn btn-primary w-100" (click)="ajouterTarif()">Ajouter</button>
      </div>
  
      <!-- Tableau d'affichage des tarifs -->
      <table class="table table-bordered table-hover mt-4">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Type de jour</th>
            <th>Tarif</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tarif of tarifs">
            <td>{{ tarif.id }}</td>
            <td>{{ tarif.type_jour }}</td>
            <td>{{ tarif.tarif }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="supprimerTarif(tarif.id)">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
