<div class="container mt-5">
    <div class="card p-4 mb-4 shadow-lg rounded-3">
      <h2 class="text-center mb-4">Liste des Employés</h2>
      
      <!-- Formulaire d'ajout d'un employé -->
      <div class="mb-4">
        <input class="form-control mb-2" [(ngModel)]="newEmploye.nom" placeholder="Nom" />
        <input class="form-control mb-2" [(ngModel)]="newEmploye.prenom" placeholder="Prénom" />
        <input class="form-control mb-2" [(ngModel)]="newEmploye.poste" placeholder="Poste" />
        <button class="btn btn-primary w-100" (click)="ajouterEmploye()">Ajouter un employé</button>
      </div>
  
      <!-- Tableau d'affichage des employés -->
      <table class="table table-bordered table-hover mt-4">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Poste</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employe of employes; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ employe.nom }}</td>
            <td>{{ employe.prenom }}</td>
            <td>{{ employe.poste }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="supprimerEmploye(employe.id)">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button class="btn btn-primary">Tester Bootstrap</button>
